<div class="row justify-content-md-center" style="margin-top: 5%;">
    <div class="col-md-auto">
        <button type="button" class="btn btn-outline-primary" (click)="discard()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708z" />
            </svg>
        </button>
    </div>
    <div class="col-md-auto">
        <h2 style="color: dodgerblue; margin: auto; margin-bottom: 20%;  margin-bottom: 5%; text-align: center;">
            {{this.id?"Dettagli Tavolo": "Nuovo Tavolo"}}</h2>
    </div>
</div>
<form [formGroup]="tableForm" (ngSubmit)="id?update(tableForm):save(tableForm)">
    <div class="card w-50 mb-3" style="margin: auto;">
        <div class="card-body">
            <div class="row">
                <div class="col">
                    <label class="form-label">
                        Nome
                    </label>
                    <input [ngModel]="table.name" type="text" class="form-control" aria-label="Nome"
                        formControlName="name">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label">
                        NÂ° Posti
                    </label>
                    <input type="number" min="0" class="form-control" [ngModel]="table.numberOfSeats" aria-label="Posti"
                        formControlName="numberOfSeats">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-check" style="margin-top: 5%;">
                        <label class="form-check-label" for="isAvailable">
                            Disponibile
                        </label>
                        <input [ngModel]="table.isAvailable" class="form-check-input" type="checkbox"
                            formControlName="isAvailable" id="isAvailable">
                    </div>
                </div>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="card w-50 mb-3" style="margin: auto;">
                <div class="card-body" style="margin: auto; text-align: center;">
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-success">
                                Salva
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-warning" (click)="discard()">
                                Annulla
                            </button>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-danger" (click)="delete()">
                                Elimina
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
