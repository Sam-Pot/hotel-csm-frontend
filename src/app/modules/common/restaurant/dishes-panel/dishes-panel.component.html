<div class="row justify-content-md-center" style="margin-top: 5%;">
    <div class="col-md-auto">
        <button type="button" class="btn btn-outline-primary" (click)="previousPage()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-arrow-90deg-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708z" />
            </svg>
        </button>
    </div>
    <div class="col-md-auto">
        <h2 style="color: dodgerblue; margin: auto; margin-bottom: 20%;  margin-top: 5%; text-align: center;">Piatti
        </h2>
    </div>
</div>
<div class="table-responsive" style="width: 80%; margin: auto;">
    <table class="table table-hover">
        <thead style="text-align: center;">
            <tr class="justify-content-md-center">
                <th scope="col">Nome</th>
                <th scope="col">Tipo</th>
                <th scope="col">Prezzo</th>
                <th scope="col">Menù</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody style="text-align: center;">
            @if(isAdmin){
            <tr>
                <td colspan="6">
                    <a href="restaurant/dishes/dishDetail?dishId=">
                        <button type="button" class="btn btn-success" style="width: 100%;">
                            Aggiungi
                        </button>
                    </a>
                </td>
            </tr>
            }
            @for (dish of dishes; track $index) {
            <tr>
                <td scope="col">{{dish.name}}</td>
                <td scope="col">{{dishType[dish.type]}}</td>
                <td scope="col">{{dish.price}}€</td>
                <td scope="col">{{dish.isActiveInMenu?"Si":"No"}}</td>
                <td scope="col">
                    <a href="restaurant/dishes/dishDetail?dishId={{dish.name}}">
                        <button type="button" class="btn btn-primary">
                            Apri
                        </button>
                    </a>
                </td>
                @if(isAdmin){
                <td scope="col">
                    <button type="button" class="btn btn-danger" (click)="delete(dish.name)">
                        Elimina
                    </button>
                </td>
                }@else {
                    <td></td>
                }
            </tr>
            }
        </tbody>
    </table>
</div>
